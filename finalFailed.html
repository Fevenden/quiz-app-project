<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyrim Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <header>
      <h1 class="quizTitle">Skyrim Quiz</h1>
      <ul class="questionInfo">
        <li class="headerList">Question: <span class="questionNumber">0</span>/5
        </li>
        <li class="headerList">score: <span class="score">0</span>/5
        </li>
      </ul>
    </header>
    <main>
      <section class="finalPage box">
        <h2>You scored 0/5!</score></h2> 
        <p>You Failed! feel free to try again, click the button below</p>
        <img class="failedImg image" src="youFailed.jpg" alt="filler">
        <button type="button" class="restart button">Try again</button>
      </section>
      <a href="index.html">Back to start page</a>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
