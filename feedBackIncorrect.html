<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyrim Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="quizTitle">Skyrim Quiz</h1>
      <ul class="questionInfo">
        <li class="headerList">Question: <span class="questionNumber">0</span>/5
        </li>
        <li class="headerList">score: <span class="score">0</span>/5
        </li>
      </ul>
    </header>
    <main>
      <section class="feedBack box">
        <h2>Incorrect!</h2> 
        <p>Even a Greybeard can't have all the answers.</p>
        <img class="wrongImg image" src="inCorrectImg.jpg" alt="filler">
        <button type="button" class="next button">Next question</button>
      </section>
      <ul>
        <li><a href="finalPassed.html">Final Page if user passes</a></li>
        <li><a href="finalFailed.html">Final page if user fails</a></li>
      </ul>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
