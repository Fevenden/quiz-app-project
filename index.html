<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" type="A quiz about Skyrim, a video game created by Bethesda Game Studios.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyrim Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="quizTitle">Skyrim Quiz</h1>
      <ul class="questionInfo">
      </ul>
    </header>
    <main>
      <section class="mainPage box">
        <h2>How much do you know about Skyrim?</h2> 
        <p>You will be asked a series of 5 questions. You need to score at least 3 out of 5 to pass. click the button below to begin.</p>
        <img class="startImg image" src="images/startPgImg.jpg" alt="Skyrim Symbol">
        <button type="button" class="start button">Start Quiz</button>
      </section>
      <section class="questionPage box jsBox"></section>
      <section class="feedBack box jsBox"></section>
      <section class="finalPage box jsBox"></section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="index.js" type="module"></script>
  </body>
</html>
